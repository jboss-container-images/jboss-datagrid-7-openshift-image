apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: user-config
message: A custom Data Grid service has been created in your project.
metadata:
  annotations:
    description: An example Red Hat JBoss Data Grid application using custom configuration.
    iconClass: icon-datagrid
    openshift.io/display-name: Custom Red Hat JBoss Data Grid 7.2
    openshift.io/provider-display-name: Red Hat, Inc.
    tags: datagrid,jboss
    template.openshift.io/documentation-url: https://access.redhat.com/documentation/en/red-hat-jboss-data-grid/
    template.openshift.io/long-description: This template defines resources that you need to create Data Grid applications with custom configuration.
    template.openshift.io/support-url: https://access.redhat.com
    version: "1.2"
  creationTimestamp: null
  #
  # Specify a name for the application. Use this with the "oc new-app" command.
  #
  name: user-config
objects:
  #
  # Create a service for the REST endpoint.
  #
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The web server's HTTP port.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-http
  spec:
    ports:
    - port: 8080
      targetPort: 8443
    selector:
      deploymentConfig: ${APPLICATION_NAME}
  #
  # Create a service for the Hot Rod endpoint.
  #
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Hot Rod's port.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-hotrod
  spec:
    ports:
    - port: 11222
      targetPort: 11222
    selector:
      deploymentConfig: ${APPLICATION_NAME}
  #
  # Create a JGroups ping service to enable cluster discovery.
  #
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The JGroups ping port for clustering.
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-ping
  spec:
    clusterIP: None
    ports:
    - name: ping
      port: 8888
    selector:
      deploymentConfig: ${APPLICATION_NAME}
  #
  # Create a deployment configuration for your custom Data Grid application.
  #
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    replicas: 1
    selector:
      deploymentConfig: ${APPLICATION_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}
        name: ${APPLICATION_NAME}
      spec:
        containers:
          #
          # Set environment variables to configure the application.
          #
        - env:
            #
            # Configure OpenShift to create the deployment with custom
            # configuration settings.
            #
          - name: USER_CONFIG_MAP
            value: "true"
            #
            # Configure the deployment to use the DNS_PING protocol for cluster
            # discovery. This is the recommended configuration.
            #
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
            #
            # Configure the name of the ping service.
            #
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: ${APPLICATION_NAME}-ping
            #
            # Configure the ping port.
            #
          - name: OPENSHIFT_DNS_PING_SERVICE_PORT
            value: "8888"
          image: ${IMAGE}
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /opt/datagrid/bin/livenessProbe.sh
            initialDelaySeconds: 60
          name: ${APPLICATION_NAME}
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8888
            name: ping
            protocol: TCP
          - containerPort: 11222
            name: hotrod
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /opt/datagrid/bin/readinessProbe.sh
          resources:
            limits:
              memory: 1Gi
          volumeMounts:
            #
            # Mount the directory that contains your custom configuration
            # files. When you deploy the application this volume is mounted and
            # the files are copied to the server's configuration directory.
            #
          - mountPath: /opt/datagrid/standalone/configuration/user
            name: config-volume
            readOnly: true
        terminationGracePeriodSeconds: 60
        volumes:
          #
          # Specify a name for the ConfigMap object and link to the volume
          # mount that contains the target configuration files.
          #
        - configMap:
            name: datagrid-config
          name: config-volume
    triggers:
    - type: ConfigChange
parameters:
- description: The name for the application.
  displayName: Application Name
  name: APPLICATION_NAME
  required: true
  value: datagrid-app
- description: Infinispan image.
  name: IMAGE
  required: true
  value: registry.redhat.io/jboss-datagrid-7/datagrid72-openshift
