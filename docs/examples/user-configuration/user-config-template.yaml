apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: user-config
message: A new data grid service has been created in your project.
metadata:
  annotations:
    description: An example Red Hat JBoss Data Grid application. For more information
      about using this template, see https://github.com/jboss-openshift/application-templates.
    iconClass: icon-datagrid
    openshift.io/display-name: Red Hat JBoss Data Grid 7.2 (User Config)
    openshift.io/provider-display-name: Red Hat, Inc.
    tags: datagrid,jboss
    template.openshift.io/documentation-url: https://access.redhat.com/documentation/en/red-hat-jboss-data-grid/
    template.openshift.io/long-description: This template defines resources needed
      to develop Red Hat JBoss Data Grid 7.2 based applications, including a deployment
      configuration, using ephemeral (temporary) storage and communication using http.
    template.openshift.io/support-url: https://access.redhat.com
    version: "1.2"
  creationTimestamp: null
  name: user-config
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The web server's HTTP port.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-http
  spec:
    ports:
    - port: 8080
      targetPort: 8443
    selector:
      deploymentConfig: ${APPLICATION_NAME}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Hot Rod's port.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-hotrod
  spec:
    ports:
    - port: 11222
      targetPort: 11222
    selector:
      deploymentConfig: ${APPLICATION_NAME}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The JGroups ping port for clustering.
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-ping
  spec:
    clusterIP: None
    ports:
    - name: ping
      port: 8888
    selector:
      deploymentConfig: ${APPLICATION_NAME}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    replicas: 1
    selector:
      deploymentConfig: ${APPLICATION_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}
        name: ${APPLICATION_NAME}
      spec:
        containers:
        - env:
          - name: USER_CONFIG_MAP
            value: "true"
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: ${APPLICATION_NAME}-ping
          - name: OPENSHIFT_DNS_PING_SERVICE_PORT
            value: "8888"
          image: ${IMAGE}
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /opt/datagrid/bin/livenessProbe.sh
            initialDelaySeconds: 60
          name: ${APPLICATION_NAME}
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8888
            name: ping
            protocol: TCP
          - containerPort: 11222
            name: hotrod
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /opt/datagrid/bin/readinessProbe.sh
          resources:
            limits:
              memory: 1Gi
          volumeMounts:
          - mountPath: /opt/datagrid/standalone/configuration/user
            name: config-volume
            readOnly: true
        terminationGracePeriodSeconds: 60
        volumes:
        - configMap:
            name: datagrid-config
          name: config-volume
    triggers:
    - type: ConfigChange
parameters:
- description: The name for the application.
  displayName: Application Name
  name: APPLICATION_NAME
  required: true
  value: datagrid-app
- description: Infinispan image.
  name: IMAGE
  required: true
  value: registry.redhat.io/jboss-datagrid-7/datagrid72-openshift
